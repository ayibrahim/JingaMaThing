<div class=" content">
  <div class=" col-md-12">

    <p-tabMenu [model]="items" [activeItem]="items[0]" (click)="test($event)"></p-tabMenu>
    <br>
    <div *ngIf="isMessages">
      <div *ngIf="display1 || display2;">

        <p-table #MS class="tables" id="MSTable" [columns]="MSHeader" [value]="MSData" [(selection)]="selecteddata1"
          [rows]="10" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" [reorderableColumns]="true"
          dataKey="message">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th style="width: 3em"></th>
              <th *ngFor="let cols of MSHeader" style="text-transform: capitalize;" [pSortableColumn]="cols"
                pReorderableColumn pResizableColumn>
                {{cols}}
                <p-sortIcon [field]="cols"></p-sortIcon>
              </th>
            </tr>
            <tr>
              <th style="width: 3em"></th>
              <th id="search" *ngFor="let cols of MSHeader" [ngSwitch]="cols">
                <input placeholder="Filter...." type="text" pInputText
                  (input)="MS.filter($event.target.value, cols, 'contains', cols.filterMatchMode)"
                  [value]="MS.filters[cols] ? MS.filters[cols].value : ''">
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-MSData let-expanded="expanded" let-columns="MSHeader">
            <tr [pSelectableRow]="MSData">
              <td>
                <a href="#" [pRowToggler]="MSData">
                  <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
              </td>
              <td *ngFor="let cols of MSHeader" style="height: 10px; max-height: 10px; overflow:hidden">
                {{MSData[cols]}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="rowexpansion" let-MSData let-columns="columns">
            <tr>
              <td [attr.colspan]="columns.length + 1">
                <div class="p-grid -fluid" style="font-size:16px;padding:20px">
                  <div class="p-col-12 p-md-9">
                    <div class="p-grid">
                      <div class="p-col-12">
                        <b>{{MSData.message}}</b>
                      </div>

                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div *ngIf="nodata">
      <div class=" typography-line">
        <span> </span>
        <p class=" text-info">
          <strong>You have no Messages to look at.</strong>
        </p>
      </div>
    </div>
    <div *ngIf="isSentMessages">
      yes is Sent Messages
    </div>
    <div *ngIf="isNewMessage">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h5 class=" title">To</h5>
          </div>
          <div class=" card-body">
            <form autocomplete="off">
              <div class=" row">
                <div class=" col-md-8">
                  <div class=" form-group">
                   <p-dropdown #stateDropdown [options]="DevRMListbox" placeholder="Send To" name="selectedDevRM" [style]="{'width':'300px'}"
                   [(ngModel)]="selectedDevRM"  optionLabel="name" [showClear]="true" filter="true" ></p-dropdown>
                  
                  </div>
                </div>
              </div>
              <br>
              <div class=" row">
                <div class=" col-md-6">
                  <div class=" form-group">
                    <label> Title </label>
                    <input class=" form-control" type="text" [(ngModel)]="NMTitle" name="NMTitle" autofocus />
                  </div>
                </div>
              </div>
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Message </label>
                  <textarea class=" form-control" cols="80" placeholder="Here can be your message" [(ngModel)]="NMDescription" name="NMDescription"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class="btn btn-primary animation-on-hover btn-round" type="submit" (click)="ListBoxClick()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
