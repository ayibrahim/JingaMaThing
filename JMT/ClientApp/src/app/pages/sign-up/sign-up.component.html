 <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
      <div  aTilt 
    [tiltSettings]="tiltSettings">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../../assets/img/img-01.png" alt="IMG">
				</div>
                    <div *ngIf="isCustomer">
						<button class="login100-form-btn" (click)="ReturnToStart()">
							Back to Start
						</button>
					</div>  
                    <div *ngIf="isDeveloper || isDeveloper2 || isDeveloper3 ">
						<button class="login100-form-btn" (click)="ReturnToStart()">
							Back to Start
						</button>
					</div>
    </div>  
				<form class="login100-form validate-form" autocomplete="doNotAutoComplete">
               
					<span class="login100-form-title" style="color: #57b846;">
						Register
					</span>
                 <div *ngIf="isStart">
					<div class="wrap-input100 validate-input" >
						<button class="login100-form-btn" (click)="onCustomer()">
							Customer
						</button>
					</div>
                    <br>
					<div class="wrap-input100 validate-input" >
						<button class="login100-form-btn" (click)="onDeveloper()">
							Developer
						</button>
					</div>
                    </div>
                <div *ngIf="isCustomer">

                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="FirstName" [(ngModel)]="CFirstName" name="CFirstName" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="LastName" [(ngModel)]="CLastName" name="CLastName" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>

                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="number" min="1" placeholder="PhoneNumber" (keyup)="test()" [(ngModel)]="CPhoneNumber" name="CPhoneNumber" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="Email" [(ngModel)]="CEmail" name="CEmail" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                   <div class="wrap-input100 validate-input" >
						<input class="input100" type="password"  placeholder="Password" [(ngModel)]="CPassword" name="CPassword" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="password"  placeholder="Confirm Password" [(ngModel)]="CConfirmPassword" name="CConfirmPassword" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
                   <div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="CSubmit()">
							Submit
						</button>
					</div>
                     
                </div>
               <div *ngIf="isDeveloper">
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="FirstName" [(ngModel)]="DFirstName" name="DFirstName" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="LastName" [(ngModel)]="DLastName" name="DLastName" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>

                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="number"  placeholder="PhoneNumber" (keyup)="test()" [(ngModel)]="DPhoneNumber" name="DPhoneNumber" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="Email" [(ngModel)]="DEmail" name="DEmail" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                   <div class="wrap-input100 validate-input" >
						<input class="input100" type="password"  placeholder="Password" [(ngModel)]="DPassword" name="DPassword" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="password"  placeholder="Confirm Password" [(ngModel)]="DConfirmPassword" name="DConfirmPassword" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
                   		<div class="text-center p-t-12">
							<a class="txt2" > 
								1 / 3
						</a> 
                        <br>
                        	<span class="txt1"> 
                            <a href="#" (click)="SecondPageDev()" style="color: white; ">
								 Next 
                                 </a>
						</span> 
						</div> 
                        
                </div>
                <div *ngIf="isDeveloper2">
                    <div class="wrap-input100 validate-input" >
						<textarea class="input1002" type="text"  placeholder=" Description..." [(ngModel)]="DDescription" name="DDescription" style="max-height: 5em; min-height: 5em;" autocomplete="doNotAutoComplete"></textarea>
						<span class="focus-input1002"></span>
						<span class="symbol-input1002">
						</span>
					</div>
                     <div class="wrap-input100 validate-input" >
						<textarea class="input1002" type="text"  placeholder=" Programming Languages                   (Java, C# , JS)..." [(ngModel)]="DPLanguages" name="DPLanguages" style="max-height: 5em; min-height: 5em;" autocomplete="doNotAutoComplete"></textarea>
						<span class="focus-input1002"></span>
						<span class="symbol-input1002">
						</span>
					</div>
                     <div class="wrap-input100 validate-input" >
						<textarea class="input1002" type="text"  placeholder=" Skills" [(ngModel)]="DSkills" name="DSkills" style="max-height: 5em; min-height: 5em;" autocomplete="doNotAutoComplete"></textarea>
						<span class="focus-input1002"></span>
						<span class="symbol-input1002">
						</span>
					</div>
                    <div class="text-center p-t-12">
                    <span class="txt1"> 
                            <a href="#"  (click)="BacktoFirst()" style="color: white; ">
								 Prev 
                                 </a>
						</span> 
                        <br>
							<a class="txt2"  > 
								2 / 3
						</a> 
                        <br>
                        	<span class="txt1"> 
                            <a href="#" (click)="ThirdPageDev()" style="color: white; ">
								 Next 
                                 </a>
						</span> 
						</div> 
                </div>

                <div *ngIf="isDeveloper3">
                    <div class="wrap-input100 validate-input" >
						<textarea class="input1002" type="text"  placeholder=" Education" [(ngModel)]="DEducation" name="DEducation" style="max-height: 5em; min-height: 5em;" autocomplete="doNotAutoComplete"></textarea>
						<span class="focus-input1002"></span>
						<span class="symbol-input1002">
						</span>
					</div>
                     <div class="wrap-input100 validate-input" >
						<textarea class="input1002" type="text"  placeholder=" Certifications" [(ngModel)]="DCertificates" name="DCertificates" style="max-height: 5em; min-height: 5em;" autocomplete="doNotAutoComplete"></textarea>
						<span class="focus-input1002"></span>
						<span class="symbol-input1002">
						</span>
					</div>
                      <div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  placeholder="Desired Title" [(ngModel)]="DTitle" name="DTitle" autocomplete="doNotAutoComplete">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>
                    <div class="text-center p-t-12">
                    <span class="txt1"> 
                            <a href="#"  (click)="SecondPageDev()" style="color: white; ">
								 Prev 
                                 </a>
						</span> 
                        <br>
							<a class="txt2"  > 
								3 / 3
						</a> 
                       
						</div> 
                        
                        <div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="DSubmit()">
							Submit
						</button>
					</div>
                </div>
                 
                <div *ngIf="isStart">
					<div class="text-center p-t-136">
						<a class="txt2" href="#" (click)="refresh()" style="color: white; ">
							Go Home
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
                    </div>
				</form>
			</div>
		</div>
	</div>
